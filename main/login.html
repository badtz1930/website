<html lang="en">

  <body>
    <script>
      function redirectToWelcome() {
        // Assuming the form validation is successful
        window.location.href = "1/welcome.html"; // Redirects to the welcome.html in subfolder '1'
        return false; // Prevents the default form submission
      }
    </script>
    <header>

    <div class="login-container">
        <h2>Net ID</h2>
        <form action="submit_login.php" method="post" onsubmit="return redirectToWelcome()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <br />

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
                <input type="checkbox" id="don't remember" name="don't remember" />
                <label for="don't remember">Don't remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</main>

    }
